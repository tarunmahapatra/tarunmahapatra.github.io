<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/styles/index.css" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Google Look-alike</title>
</head>
<body>
    <header>
        <nav>
            <a class="Menu-items" href="https://accounts.google.com/signin/v2/identifier?service=mail&passive=true&rm=false&continue=https%3A%2F%2Fmail.google.com%2Fmail%2F&ss=1&scc=1&ltmpl=default&ltmplcache=2&emr=1&osid=1&flowName=GlifWebSignIn&flowEntry=ServiceLogin" target="_blank">Gmail</a>
            <a class="Menu-items" href="https://www.google.co.in/imghp?hl=en&authuser=0&ogbl" target="_blank">Images</a>
            <div id="dropdown-wrapper">
                <i id="dropdown-menu" class="material-icons">apps</i>
                <div id="app-dropdown">
                    <div class = "apps">
                        <img src="https://pluspng.com/img-png/google-logo-png-open-2000.png" alt=""/>
                        <p>Search</p>
                    </div>
                    <div class = "apps">
                        <img src="http://pluspng.com/img-png/google-maps-png-google-maps-icon-1600.png" alt=""/>
                        <p>Maps</p>
                    </div>
                    <div class = "apps">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/d/da/Google_Drive_logo.png" alt="">
                        <p>Drive</p>
                    </div>
                    <div class = "apps">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Google_Calendar_icon_%282020%29.svg/1200px-Google_Calendar_icon_%282020%29.svg.png" alt=""/>
                        <p>Calendar</p>
                    </div>
                    <div class = "apps">
                        <img src="https://blogs.acu.edu/innovation_foundry/files/2017/06/google_photos1600.png" alt=""/>
                        <p>Photos</p>
                    </div>
                    <div class = "apps">
                        <img src="https://i.pinimg.com/originals/09/96/92/099692d1d651d51b7caf3040fce0f748.png" alt=""/>
                        <p>Keep</p>
                    </div>
                    
                </div>
            </div>
            
            <img class="profile_pic" src="assets/a.jpeg" alt=""/>
        </nav>
    </header>
    <main>
        <section>
            <img src="/assets/googleLogo.png" alt="GImage"/>
            <br>
            <div class="input_wrap">
                <input class="Search-Box" type="text" >
                <img src="https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png" alt="voice Search"> 
            </div>
            <div>            
                <button class="Custom-btn">Google Search</button>
                <button class="Custom-btn">I m felling Lucky</button>
            </div>
            
        </section>    
    </main>
    
    
</body>
</html>
